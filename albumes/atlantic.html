<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chase Atlantic (2017)</title>
    <link rel="icon" type="image/png" href="../img/Disco2.avif">
    <style>
        body { background: #000; color: #fff; font-family: sans-serif; margin: 0; text-align: center; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }

        .banner { 
            background: url('../img/chaseheader.jpg') center no-repeat; 
            height: 150px; 
            border-bottom: 4px solid #ff33cc;
         }

        h2 { 
            color: #00e6e6; 
            margin-top: 30px; 
        }

        .album-info {
            display: flex; 
            flex-direction: column;
            align-items: center;
            margin-top: 30px; border: 2px solid #ff33cc; 
            border-radius: 8px;
            padding: 20px; box-shadow: 0 0 10px #ff33cc;
        }

        .album-info img { 
            width: 250px; 
            height: 250px; 
            object-fit: cover; 
            border: 2px solid #ff33cc; 
            margin-bottom: 20px; 
        }

        .album-info h3 { 
            color: #00e6e6; 
            margin-bottom: 10px; }

        .album-info p { 
            font-size: 0.95em; 
            color: #ccc; 
            margin-bottom: 10px; }

        .btn-volver {
            display: inline-block; margin: 40px 0 20px; 
            padding: 10px 25px;
            border: 2px solid #ff33cc; 
            color: #00e6e6; 
            background: transparent;
            text-decoration: none; 
            font-weight: bold; 
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="banner"></div>

    <div class="container">
        <h2>Chase Atlantic (2017)</h2>

        <div class="album-info">
            <img src="../img/album1_1.jpg" alt="Portada Chase Atlantic">
            <h3>Álbum del trío australiano Chase Atlantic</h3>
            <p>Año de lanzamiento: <strong>2017</strong></p>
            <p>Temas principales: juventud, deseo y autodestrucción emocional.</p>

            <h3>Lista de canciones:</h3>
            <ul>
                <li>Swim</li>
                <li>Into It</li>
                <li>Friends</li>
                <li>Okay</li>
              
            </ul>
        </div>

        <a href="../discografia/chase.html" class="btn-volver">Volver a la discografía</a>
    </div>

</body>
</html>
